version: '3'

tasks:
  up:
    silent: true
    cmds:
      - docker-compose up -d

  down:
    silent: true
    cmds:
      - docker-compose down

  phpstan:
    silent: true
    cmds:
      - composer phpstan

  ccs:
    silent: true
    cmds:
      - composer ccs

  fcs:
    silent: true
    cmds:
      - composer fcs

  test:
    silent: true
    cmds:
      - composer test

  ci:
    silent: true
    cmds:
      - composer ci
